<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - CX Linux APT Repository</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
      --accent: #00d4aa;
      --accent-dim: #00a080;
      --border: #2a2a3a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 600;
    }

    h1 span {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    pre, code {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
      font-size: 0.9rem;
    }

    pre {
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    pre code {
      border: none;
      padding: 0;
    }

    ul {
      list-style: none;
      margin: 1rem 0;
    }

    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    li:last-child {
      border-bottom: none;
    }

    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CX Linux <span>APT Repository</span></h1>
    </header>
    <main class="content">
      {{ content }}
    </main>
    <footer>
      <p>AI Venture Holdings LLC | <a href="https://cxlinux.com">cxlinux.com</a></p>
    </footer>
  </div>
</body>
</html>
