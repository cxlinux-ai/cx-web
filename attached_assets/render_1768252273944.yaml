services:
  - type: worker
    name: cxlinux-ai-discord-bot
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GUILD_ID
        sync: false
      - key: NODE_ENV
        value: production
